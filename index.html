<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURDISH TV</title>
    <style>
        /* Previous CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #main-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .channel-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .channel-btn:hover {
            background-color: #444;
        }

        .channel-btn.active {
            background-color: #007bff;
        }

        @media (max-width: 768px) {
            .channel-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>

    </header>

    <div class="container">

    </div>

    <script>
        // Updated JavaScript
        const player = document.getElementById('main-player');
        const channelBtns = document.querySelectorAll('.channel-btn');

        function changeChannel(channelUrl, clickedButton) {
            try {
                player.src = channelUrl;
                channelBtns.forEach(btn => btn.classList.remove('active'));
                clickedButton.classList.add('active');
            } catch (error) {
                console.error('Error changing channel:', error);
                alert('Error loading channel. Please try another one.');
            }
        }

        // Set default channel
        const defaultBtn = document.querySelector('.channel-btn.active');
        changeChannel(defaultBtn.dataset.src, defaultBtn);

        // Add event listeners
        channelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeChannel(btn.dataset.src, btn);
            });
        });
    </script>
</body>
