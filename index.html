    <script>
        // Updated JavaScript
        const player = document.getElementById('main-player');
        const channelBtns = document.querySelectorAll('.channel-btn');

        function changeChannel(channelUrl, clickedButton) {
            try {
                player.src = channelUrl;
                channelBtns.forEach(btn => btn.classList.remove('active'));
                clickedButton.classList.add('active');
            } catch (error) {
                console.error('Error changing channel:', error);
                alert('Error loading channel. Please try another one.');
            }
        }

        // Set default channel
        const defaultBtn = document.querySelector('.channel-btn.active');
        changeChannel(defaultBtn.dataset.src, defaultBtn);

        // Add event listeners
        channelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeChannel(btn.dataset.src, btn);
            });
        });
    </script>
