<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURDISH TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #main-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .channel-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .channel-btn:hover {
            background-color: #444;
        }

        .channel-btn.active {
            background-color: #007bff;
        }

        @media (max-width: 768px) {
            .channel-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kurdish Live TV</h1>
    </header>

    <div class="container">
        <div class="player-container">
            <iframe id="main-player" src="" allowfullscreen></iframe>
        </div>

        <div class="channel-list">
            <button class="channel-btn active" data-src="https://www.rudaw.net/sorani/onair/tv/live">Rudaw TV</button>
            <button class="channel-btn" data-src="https://nrttv.com/streamNRT.aspx">NRT TV</button>
            <button class="channel-btn" data-src="https://kurdmax.tv/live-stream#google_vignette">Kurdmax TV</button>
             <button class="channel-btn" data-src="https://kurdmax.tv/live-stream#google_vignette">Duhok TV</button>
              <button class="channel-btn" data-src="https://www.waarmedia.com/live-streaming">WAAR TV</button>
               <button class="channel-btn" data-src="https://kurdmax.tv/live-stream#google_vignette">DuhokSport TV</button>
        </div>
    </div>

    <script>
        // JavaScript code
        const player = document.getElementById('main-player');
        const channelBtns = document.querySelectorAll('.channel-btn');

        // Function to change channel
        function changeChannel(channelUrl) {
            player.src = channelUrl;
            
            // Update active class
            channelBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Set default channel
        const defaultChannel = document.querySelector('.channel-btn.active').dataset.src;
        player.src = defaultChannel;

        // Add event listeners to channel buttons
        channelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeChannel(btn.dataset.src);
            });
        });
    </script>
</body>
</html>
